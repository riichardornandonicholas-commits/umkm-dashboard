<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pengembangan Sistem Informasi Keuangan Sederhana untuk UMKM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            color: #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 40px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            transition: box-shadow 0.3s ease;
        }
        form:hover {
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }
        select, input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1.8px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        select:focus, input[type="text"]:focus, input[type="date"]:focus {
            border-color: #0077cc;
            outline: none;
            box-shadow: 0 0 6px #0077ccaa;
        }
        input[type="text"] {
            text-align: right;
            font-weight: 700;
            letter-spacing: 0.03em;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #0077cc;
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        button:active {
            background-color: #005fa3;
        }
        #saldo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            padding: 15px 20px;
            background: #e0f7e9;
            border-radius: 10px;
            color: #2a7a3d;
            box-shadow: 0 4px 12px rgba(42, 122, 61, 0.3);
            user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #saldo.negative {
            background: #fbeaea;
            color: #a12a2a;
            box-shadow: 0 4px 12px rgba(161, 42, 42, 0.3);
        }
        #transaksi-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-height: 280px;
            overflow-y: auto;
            padding: 15px 20px;
            margin-bottom: 30px;
        }
        #transaksi-list p {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 0;
            padding: 40px 0;
            user-select: none;
        }
        .transaksi-item {
            display: flex;
            flex-direction: column;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 1rem;
            user-select: none;
        }
        .transaksi-item:last-child {
            border-bottom: none;
        }
        .transaksi-header {
            font-weight: 700;
            color: #444;
            margin-bottom: 6px;
            text-transform: capitalize;
        }
        .transaksi-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
        }
        .transaksi-amount {
            font-size: 1.15rem;
            color: #2a7a3d;
        }
        .transaksi-amount.expense {
            color: #a12a2a;
        }
        .transaksi-date {
            font-size: 0.9rem;
            color: #666;
            white-space: nowrap;
            font-weight: 500;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .transaksi-item button {
            align-self: flex-end;
            margin-top: 6px;
            background: none;
            border: none;
            color: #a12a2a;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.3rem;
            line-height: 1;
            padding: 0 6px;
            transition: color 0.3s ease;
            user-select: none;
        }
        .transaksi-item button:hover {
            color: #7a1a1a;
        }
        #laporan {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        #laporan label {
            font-weight: 600;
            color: #333;
        }
        select#periode {
            width: 100%;
            padding: 10px 12px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1.8px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        select#periode:focus {
            border-color: #0077cc;
            outline: none;
            box-shadow: 0 0 6px #0077ccaa;
        }
        #btn-laporan {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background-color: #0077cc;
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        #btn-laporan:active {
            background-color: #005fa3;
        }
        #hasil-laporan {
            margin-top: 20px;
            font-weight: 700;
            color: #222;
            user-select: none;
        }
        #hasil-laporan p {
            margin: 8px 0;
            font-size: 1.1rem;
        }
        .note {
            font-size: 0.85rem;
            color: #555;
            margin-top: 5px;
            text-align: center;
            user-select: none;
        }
        /* Scrollbar styling for transaksi list */
        #transaksi-list::-webkit-scrollbar {
            width: 8px;
        }
        #transaksi-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #transaksi-list::-webkit-scrollbar-thumb {
            background: #0077cc;
            border-radius: 10px;
        }
        #transaksi-list::-webkit-scrollbar-thumb:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Pengembangan Sistem Informasi Keuangan Sederhana untuk UMKM</h1>
    <form id="formTransaksi" autocomplete="off">
        <label for="jenis">Jenis Transaksi</label>
        <select id="jenis" required>
            <option value="" disabled selected>Pilih jenis transaksi</option>
            <option value="pendapatan">Pendapatan</option>
            <option value="pengeluaran">Pengeluaran</option>
        </select>

        <label for="jumlah">Jumlah (angka saja)</label>
        <input type="text" id="jumlah" inputmode="numeric" pattern="[0-9]*" placeholder="Contoh: 100000" required />

        <label for="tanggal">Tanggal</label>
        <input type="date" id="tanggal" required />

        <button type="submit">Tambah Transaksi</button>
    </form>

    <div id="saldo">Saldo Akhir: Rp 0</div>

    <div id="transaksi-list">
        <p>Belum ada transaksi</p>
    </div>

    <div id="laporan">
        <label for="periode">Pilih Periode Laporan</label>
        <select id="periode">
            <option value="semua">Semua Waktu</option>
            <option value="harian">Harian</option>
            <option value="bulanan">Bulanan</option>
        </select>
        <button id="btn-laporan">Tampilkan Laporan</button>
        <div id="hasil-laporan"></div>
    </div>

    <script>
        // Ambil elemen
        const form = document.getElementById('formTransaksi');
        const jenisInput = document.getElementById('jenis');
        const jumlahInput = document.getElementById('jumlah');
        const tanggalInput = document.getElementById('tanggal');
        const saldoEl = document.getElementById('saldo');
        const transaksiList = document.getElementById('transaksi-list');
        const periodeSelect = document.getElementById('periode');
        const btnLaporan = document.getElementById('btn-laporan');
        const hasilLaporan = document.getElementById('hasil-laporan');

        // Data transaksi disimpan di localStorage
        let transaksi = JSON.parse(localStorage.getItem('transaksi')) || [];

        // Fungsi untuk set tanggal input ke hari ini (format yyyy-mm-dd)
        function setTanggalHariIni() {
            const today = new Date();
            // Format yyyy-mm-dd
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            tanggalInput.value = `${yyyy}-${mm}-${dd}`;
        }

        // Set tanggal default ke hari ini saat load halaman
        setTanggalHariIni();

        // Fungsi untuk format tanggal lengkap dengan nama hari
        function formatTanggal(tanggalStr) {
            const hariNama = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const bulanNama = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
            const d = new Date(tanggalStr);
            if (isNaN(d)) return tanggalStr;
            const hari = hariNama[d.getDay()];
            const tanggal = d.getDate();
            const bulan = bulanNama[d.getMonth()];
            const tahun = d.getFullYear();
            return `${hari}, ${tanggal} ${bulan} ${tahun}`;
        }

        // Fungsi render daftar transaksi
        function renderTransaksi() {
            if (transaksi.length === 0) {
                transaksiList.innerHTML = '<p>Belum ada transaksi</p>';
                return;
            }
            transaksiList.innerHTML = '';
            transaksi.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = 'transaksi-item';

                // Header: jenis transaksi
                const header = document.createElement('div');
                header.className = 'transaksi-header';
                header.textContent = t.jenis.charAt(0).toUpperCase() + t.jenis.slice(1);

                // Body: jumlah dan tanggal
                const body = document.createElement('div');
                body.className = 'transaksi-body';

                const amount = document.createElement('div');
                amount.className = 'transaksi-amount ' + (t.jenis === 'pendapatan' ? 'income' : 'expense');
                amount.textContent = 'Rp ' + Number(t.jumlah).toLocaleString('id-ID');

                const tanggal = document.createElement('div');
                tanggal.className = 'transaksi-date';
                tanggal.textContent = formatTanggal(t.tanggal);

                body.appendChild(amount);
                body.appendChild(tanggal);

                // Tombol hapus
                const btnHapus = document.createElement('button');
                btnHapus.setAttribute('aria-label', 'Hapus transaksi');
                btnHapus.innerHTML = '&times;';
                btnHapus.addEventListener('click', () => {
                    transaksi.splice(i, 1);
                    simpanData();
                    renderTransaksi();
                    updateSaldo();
                    hasilLaporan.innerHTML = '';
                });

                div.appendChild(header);
                div.appendChild(body);
                div.appendChild(btnHapus);

                transaksiList.appendChild(div);
            });
        }

        // Fungsi update saldo akhir
        function updateSaldo() {
            let saldo = 0;
            transaksi.forEach(t => {
                if (t.jenis === 'pendapatan') saldo += Number(t.jumlah);
                else saldo -= Number(t.jumlah);
            });
            saldoEl.textContent = 'Saldo Akhir: Rp ' + saldo.toLocaleString('id-ID');
            if (saldo < 0) {
                saldoEl.classList.add('negative');
            } else {
                saldoEl.classList.remove('negative');
            }
        }

        // Simpan data ke localStorage
        function simpanData() {
            localStorage.setItem('transaksi', JSON.stringify(transaksi));
        }

        // Validasi input jumlah hanya angka dan digit utama benar-benar dipencet
        jumlahInput.addEventListener('input', () => {
            // Hapus karakter selain angka
            jumlahInput.value = jumlahInput.value.replace(/[^0-9]/g, '');
        });

        // Submit form tambah transaksi
        form.addEventListener('submit', e => {
            e.preventDefault();
            const jenis = jenisInput.value;
            const jumlah = jumlahInput.value.trim();
            const tanggal = tanggalInput.value;

            if (!jenis || !jumlah || !tanggal) {
                alert('Mohon lengkapi semua data transaksi.');
                return;
            }
            if (jumlah === '0') {
                alert('Jumlah harus lebih dari 0.');
                return;
            }

            transaksi.push({ jenis, jumlah: Number(jumlah), tanggal });
            simpanData();
            renderTransaksi();
            updateSaldo();
            form.reset();
            setTanggalHariIni(); // set tanggal ke hari ini setelah reset
            hasilLaporan.innerHTML = '';
        });

        // Fungsi filter transaksi berdasarkan periode
        function filterTransaksi(periode) {
            const now = new Date();
            if (periode === 'semua') return transaksi;

            if (periode === 'harian') {
                const today = now.toISOString().slice(0, 10);
                return transaksi.filter(t => t.tanggal === today);
            }

            if (periode === 'bulanan') {
                const month = now.getMonth() + 1;
                const year = now.getFullYear();
                return transaksi.filter(t => {
                    const d = new Date(t.tanggal);
                    return d.getMonth() + 1 === month && d.getFullYear() === year;
                });
            }
            return transaksi;
        }

        // Tampilkan laporan keuangan
        btnLaporan.addEventListener('click', () => {
            const periode = periodeSelect.value;
            const data = filterTransaksi(periode);

            if (data.length === 0) {
                hasilLaporan.innerHTML = '<p style="color:#666; font-style:italic;">Tidak ada transaksi pada periode ini.</p>';
                return;
            }

            let totalPendapatan = 0;
            let totalPengeluaran = 0;
            data.forEach(t => {
                if (t.jenis === 'pendapatan') totalPendapatan += t.jumlah;
                else totalPengeluaran += t.jumlah;
            });
            const saldo = totalPendapatan - totalPengeluaran;

            hasilLaporan.innerHTML = `
                <p>Total Pendapatan: Rp ${totalPendapatan.toLocaleString('id-ID')}</p>
                <p>Total Pengeluaran: Rp ${totalPengeluaran.toLocaleString('id-ID')}</p>
                <p>Saldo Bersih: Rp ${saldo.toLocaleString('id-ID')}</p>
            `;
        });

        // Inisialisasi tampilan awal
        renderTransaksi();
        updateSaldo();
    </script>
</body>
</html>
